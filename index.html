<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>  
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Titre -->
        <title>Booki</title>
    </head>
    <body>
        <header>
             <!-- Logo -->
             <img src="image/logo/Booki.png" alt="logo Booki" id="logo"> 
             <!-- Menu du site -->
            <nav>
            <ul>
                    <li>
                        <a href="#bloc_hebergements" class="lien_menu">Hébergements</a>
                    </li>
                    <li>
                        <a href="#Activités" class="lien_menu">Activités</a>
                    </li>
            </ul>
            </nav>
        </header>
        <main>
            <!-- Titre principale -->

                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p id="txt_header">En plein centre ville ou en pleine nature</p>
                
                <!-- Formulaire de recherche -->

                <section  classe ="Barre de recherche" >
                
                    <form  method =" get " action =" # " >
                      <label  for =" Rechercher " class="position" > <i class =" fa-solid fa-location-dot " > </i> </label >
                      <input  type =" text " name =" Rechercher " value =" Marseille, France " id ="Rechercher">
                      <button  type =" submit " class =" loupe" > <i  class =" fa-solid fa-loupe " > </i > </button >
                      <button  type =" submit " value="Rechercher " class =" bouton "> Rechercher </button> 
                    </formulaire >
                    <div  class =" filtres " >
                      <h2 > Filtres </h2 >
                       <div  class =" bloc-filtres ">
                          <a  href =" # " class =" filtre " > <i  class =" fa-solid fa-money-bill-wave " > </i> Economique </a>
                          <a  href =" # " class =" filtre " > <i  class =" fa-solid fa-person " > </i> Familial </a>  
                          <a  href =" # " class =" filtre " > <i  class =" fa-solid fa-heart " > </i> Romantique </a>
                          <a  href =" # " class =" filtre " > <i  class =" fa-solid fa-dog " > </i> Animaux autorisés </a>
                        </div> 
                  <p> <i  class =" fa-solid fa-info "> </i> Plus de 500 logements sont disponibles dans cette ville </p>
              </section >


        </main>
    </body>
</html>
